<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="add(5,5)">+</button>
    <button onclick="sub(5,5)">-</button>
    <button onclick="mul(5,5)">*</button>
    <button onclick="div(5,5)">/</button>

    <script>
      function add(a, b) {
        console.log(a + b);
      }
      function sub(a, b) {
        console.log(a - b);
      }
      function mul(a, b) {
        console.log(a * b);
      }
      function div(a, b) {
        console.log(a / b);
      }
    </script>
  </body>
</html>
