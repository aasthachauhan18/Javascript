<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Change</title>
</head>
<body>
    <h1>Content Change</h1>
    <p id="para"></p>


    <hr>
    <img src="../../Images/DomMethods.jpg" width="100%" alt="">


    <script>
        let para = document.getElementById("para")
        // para.innerText = "<b>Namaste Bharat</b>"
        para.innerHTML = "<b>Namaste Bharat</b>"
        // para.textContent = "<b>Namaste Bharat</b>"


        // CSS 


        para.style.backgroundColor = "Orange"
        para.style.height = "100px"

    </script>
</body>
</html>
