<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
  <!-- Left side images -->
  <div class="images">
    <img src="./main_shoes.jpg" alt="Main Shoe">
    <!-- <img src="./side.jpg" alt="Side Shoe"> -->
  </div>

  <!-- Right side details -->
  <div class="details">
    <h2>HRX by Hrithik Roshan</h2>
    <p class="sub-title">Unisex Colourblocked Running Non-Marking Shoes</p>

    <div class="rating">4.3 ★ | 568 Ratings</div>

    <div class="price">
      ₹969 <span class="mrp">₹2999</span> <span class="off">(67% OFF)</span>
    </div>
    <p class="tax">inclusive of all taxes</p>

    <h4>MORE COLORS</h4>
    <div class="thumbs">
      <img src="./img1.jpg">
      <img src="./img2.jpg">
      <img src="./img3.jpg">
    </div>

    <div class="sizes">
      <h4>SELECT SIZE (UK Size)</h4>
      <ul class="size-list">
        <li><span>3</span><small>1 left</small></li>
        <li><span>4</span><small>1 left</small></li>
        <li class="active"><span>5</span></li>
        <li><span>6</span><small>1 left</small></li>
        <li><span>7</span></li>
        <li><span>8</span></li>
        <li><span>9</span></li>
        <li><span>10</span></li>
        <li><span>11</span><small>4 left</small></li>
      </ul>
    </div>

    <div class="buttons">
      <button class="add-to-bag">ADD TO BAG</button>
      <button class="wishlist">♡ WISHLIST</button>
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
